mutation {
    createContact(
        contact: {
            name: "Test Contact",
            type: PERSONAL,
            phone: "+1234567890",
            mobile: "+7123456778",
            email: "address@email.com",
            web: "www.web.com",
            comment: "Test comment",
            street: "Test Street",
            city: "Test City",
            country: "Test Country",
            zip: "Test ZIP",
            iconUuid: null
        }
    ) {
        uuid, name, type, comment,
        phone, mobile,
        email, web,
        street, city, country, zip,
        icon {
            uuid,
        },
        created,
        modified
    }
}