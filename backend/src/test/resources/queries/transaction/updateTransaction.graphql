mutation ($uuid: String!, $debitedAccountUuid: String!, $creditedAccountUuid: String!, $contactUuid: String = null, $contactName: String = null) {
    updateTransaction(
        uuid: $uuid,
        input: {
            amount: 1100.20,
            day: 2,
            month: 11,
            year: 2023,
            type: TRANSFER,
            comment: "Test comment 1",
            checked: true,
            accountDebitedUuid: $debitedAccountUuid,
            accountCreditedUuid: $creditedAccountUuid,
            contactUuid: $contactUuid,
            contactName: $contactName,
            rate: 2.0,
            rateDirection: 1,
            invoiceNumber: "123456",
            parentUuid: null,
            detailed: false,
            statementDate: "2023-11-02"
        }) {
        transaction {
            uuid,
            amount,
            day,
            month,
            year,
            type,
            comment,
            checked,
            accountDebited {
                uuid
            },
            accountCredited {
                uuid
            },
            contact {
                uuid,
                name
            },
            rate,
            rateDirection,
            invoiceNumber,
            parent {
                uuid
            },
            detailed,
            statementDate,
            created,
            modified
        },
        contact {
            uuid,
            name
        },
        accounts {
            uuid,
            name,
            total,
            totalWaiting
        }
    }

}