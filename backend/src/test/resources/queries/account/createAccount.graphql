mutation ($categoryUuid: String!, $currencyUuid: String!) {
    createAccount(input: {
        name: "Test Account",
        comment: "Test account comment",
        accountNumber: "12345678",
        openingBalance: 100.0,
        accountLimit: 200.0,
        currencyRate: 1.0,
        categoryUuid: $categoryUuid,
        currencyUuid: $currencyUuid,
        enabled: true,
        interest: 1.2,
        closingDate: "2022-02-03",
        iconUuid: null,
        cardType: NONE,
        cardNumber: "",
        total: 100.0,
        totalWaiting: 0.0
    }) {
        uuid,
        name,
        comment,
        accountNumber,
        openingBalance,
        accountLimit,
        currencyRate,
        category {
            uuid,
            name,
            type
        },
        currency {
            uuid
        },
        enabled,
        interest,
        closingDate,
        icon {
            uuid
        },
        cardType,
        cardNumber,
        total,
        totalWaiting,
        created,
        modified
    }
}